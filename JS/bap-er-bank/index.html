<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Let's Take <span class="text-green-500 font-bold">Moooooney ???</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-md">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="total-deposit" >00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-md">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
          </div>
          <div class="bg-cyan-500 p-8 rounded-md">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="total-balance">900</span></h2>
          </div>
        </div>
      </section>

      <!-- Deposit & Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-indigo-500 p-8 rounded-md">
            <h4 class="text-2xl mb-6 text-white">Make Deposit</h4>
            <div class="ml-8">
              <input
                type="number"
                name=""
                id="deposit-amount"
                class="w-9/12 block mb-3 p-2 rounded-sm font-semibold"
                placeholder="$ Amount you want to deposit"
              />
              <button
                id="btn-deposit"
                class="bg-amber-600 px-8 py-3 text-white font-semibold uppercase rounded-lg hover:bg-pink-500 transition-all"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-pink-500 p-8 rounded-md">
            <h4 class="text-2xl mb-6 text-white">Withdraw Now</h4>
            <div class="ml-8">
                <input
              type="number"
              name=""
              id="withdraw-amount"
              class="w-9/12 block mb-3 p-2 rounded-sm font-semibold"
              placeholder="$ amount you want to Withdraw"
            />

            <button
              id="btn-withdraw"
              class="bg-amber-600 px-8 py-3 text-white font-semibold uppercase rounded-lg hover:bg-indigo-500 transition-all"
            >
              Withdraw
            </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
  </body>
</html>
