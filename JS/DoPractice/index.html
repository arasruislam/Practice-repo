<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.1_Dynamic-Project-File</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Get Some <span class="text-green-500 font-bold">Moooooney ???</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-9/12 mx-auto p-8 mt-8">
        <h3 class="text-3xl mb-6 font-medium">Login First</h3>
        <div>
          <input
            type="email"
            name=""
            id="user-email"
            class="w-9/12 block mb-3 p-2 rounded-sm"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            name=""
            id="user-password"
            class="w-9/12 block mb-6 p-2 rounded-sm"
            placeholder="Enter Your Password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 px-8 py-3 text-white font-semibold uppercase rounded-lg hover:bg-blue-800 transition-all"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
